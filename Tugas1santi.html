<!DOCTYPE html>
<html>
<head>
	<title>Tabel HTML</title>
</head>
<body align="center">
	<h1>SANTI_Belajar Tabel di HTML</h1>
	<table cellpadding="10" align="center">
		<tr>
			<th align="right" width="100px">Text :</th>
			<td> </td>
		</tr>
		<tr>
			<th align="right" width="100px">Password :</th>
			<td> </td>
		</tr>
		<tr>
			<th colspan="2">
                <label for="">Radio 1</label>
                <input type="radio">   
                <label for="">Radio 2</label>
                <input type="radio">
            </th>
		</tr>
            <th colspan="2">
                <label for="">Checkbox 1</label>
                <input type="checkbox">
                <label for="">Checkbox 2</label>
                <input type="checkbox">
            </th>
        <tr>
            <th align="right">Combo Box :</th>
            <td align="left">
                <select>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Textarea :</th>
            <td align="left">
                <textarea name="" id="" cols="15" rows="2"></textarea>
            </td>
        </tr>
        <tr>
                <th colspan="2">
                <input type="submit" value="Button">
            </th>
        </tr>
	</table>
</body>
</html>
